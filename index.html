    <h1>User Form</h1>
    <form method="post" action="http://webdevbasics.net/scripts/demo.php" onsubmit="return validateForm()";>

        <input type="text" name="userName" id="userName">
        <label for="age">Age: </label>
        <input type="text" name="userAge" id="userAge">
        <label for="city">City: </label>
        <input type="text" name="userCity" id="userCity">
        <input type="submit" value="Send information" id="submit">
    </form>
    <script>
        function validateForm() {
            if (document.forms[0].userAge.value < 18){
                alert ("Age is less than 18.");
                return false;
            }
            else if (document.forms[0].userCity.value == ""){
                alert ("City is empty, please input a city.");
                return false;
            }
            
                alert ("Age and City are valid.");
                return true;
        }
    </script>
